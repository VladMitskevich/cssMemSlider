<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../cssMemSlider/style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="wrapper">
    <div class="mem-slider">
      <div class="slides">
        <input type="radio" name="ctrl" id="control1" checked>
        <input type="radio" name="ctrl" id="control2">
        <input type="radio" name="ctrl" id="control3">
        <input type="radio" name="ctrl" id="control4">
        <div class="slide first"><img src="./img/javamemes.jpg" alt="1"></div>
        <div class="slide"><img src="./img/jsmoment.jpg" alt="2"></div>
        <div class="slide"><img src="./img/watchdogs.jpg" alt="3"></div>
        <div class="slide"><img src="./img/wombat.jpg" alt="4"></div>
      </div>
      <div class="mem-description">
        <div class="mem-text">Java Memes</div>
        <div class="navigation">
          <label for="control1" class="dot"></label>
          <label for="control2" class="dot"></label>
          <label for="control3" class="dot"></label>
          <label for="control4" class="dot"></label>
        </div>
      </div>
    </div>
    
  </div>
  <script type="module" src="../cssMemSlider/script.js"></script>
</body>
</html>
