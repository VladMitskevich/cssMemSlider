<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../cssMemSlider/style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="wrapper">
      <input type="radio" name="ctrl" id="control1" checked>
      <input type="radio" name="ctrl" id="control2">
      <input type="radio" name="ctrl" id="control3">
      <input type="radio" name="ctrl" id="control4">
      <div class="slides">
        <div class="slide"><img src="./img/javamemes.jpg" alt="1"></div>
        <div class="slide"><img src="./img/jsmoment.jpg" alt="2"></div>
        <div class="slide"><img src="./img/watchdogs.jpg" alt="3"></div>
        <div class="slide"><img src="./img/wombat.jpg" alt="4"></div>
      </div>
      <div class="mem-description">
        <div class="all-text">
          <div class="mem-text">
            Why did I study mathematics?</div>
          <div class="mem-text">Seriously, for what?!</div>
          <div class="mem-text">Ok, memes with animals should fix it.</div>
          <div class="mem-text">Great, I'm satisfied. </div>
        </div>
        <div class="navigation">
          <label for="control1" class="label"><div></div></label>
          <label for="control2" class="label"><div></div></label>
          <label for="control3" class="label"><div></div></label>
          <label for="control4" class="label"><div></div></label>
        </div>
      
    </div>
    
  </div>
</body>
</html>
